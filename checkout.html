<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="app-frame">
    <header>
      <a href="cart.html" style="text-decoration:none; color:#333;">‚Üê Back</a>
      <div class="brand">Checkout</div>
      <div style="width:40px;"></div> </header>

    <div class="content">
      <h3>Shipping Details</h3>
      
      <form onsubmit="placeOrder(event)">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" required placeholder="John Doe">
        </div>
        
        <div class="input-group">
          <label>Address</label>
          <input type="text" required placeholder="123 Street, City">
        </div>
        
        <div class="input-group">
          <label>Phone Number</label>
          <input type="tel" required placeholder="+1 234 567 890">
        </div>

        <button type="submit" class="btn-primary">Confirm Order</button>
      </form>
    </div>
  </div>

  <script>
    function placeOrder(e) {
      e.preventDefault();
      // Simulate API call
      setTimeout(() => {
        // Clear cart
        localStorage.removeItem('cart');
        window.location.href = 'order.html';
      }, 1000);
    }
  </script>
</body>
</html>
