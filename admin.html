<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Admin</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="app-frame">
    <header>
      <div class="brand">Admin Panel</div>
    </header>

    <div class="content">
      <div class="card" style="padding: 20px;">
        <h3>Add Product</h3>
        
        <div class="input-group">
          <label>Product Name</label>
          <input type="text" id="pName" placeholder="e.g. Red Hoodie">
        </div>
        
        <div class="input-group">
          <label>Price ($)</label>
          <input type="number" id="pPrice" placeholder="e.g. 50">
        </div>

        <div class="input-group">
          <label>Image URL</label>
          <input type="text" id="pImg" placeholder="https://...">
        </div>

        <button class="btn-primary" onclick="addProduct()">Add Product</button>
        <div id="msg" style="color: green; margin-top:10px; display:none;">Product Added!</div>
      </div>

      <br>
      <button onclick="resetDefaults()" style="color:red; background:none; border:none; width:100%; text-decoration:underline;">Reset to Default Products</button>
    </div>

    <div class="nav-bar">
      <a href="index.html" class="nav-link"><span class="nav-icon">üè†</span>Home</a>
      <a href="cart.html" class="nav-link"><span class="nav-icon">üõí</span>Cart</a>
      <a href="admin.html" class="nav-link active"><span class="nav-icon">‚öôÔ∏è</span>Admin</a>
    </div>
  </div>

  <script>
    function addProduct() {
      const name = document.getElementById('pName').value;
      const price = document.getElementById('pPrice').value;
      const img = document.getElementById('pImg').value || 'https://placehold.co/400';

      if(!name || !price) return alert("Fill details");

      let products = JSON.parse(localStorage.getItem('products')) || [];
      products.push({
        id: Date.now(),
        name,
        price,
        img
      });

      localStorage.setItem('products', JSON.stringify(products));
      
      // Clear form
      document.getElementById('pName').value = '';
      document.getElementById('pPrice').value = '';
      
      const msg = document.getElementById('msg');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2000);
    }

    function resetDefaults() {
      localStorage.removeItem('products');
      alert("Store reset. Go to Home to see defaults.");
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
